<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Single-Phase Transformer Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Single-Phase Transformer Calculator</h1>
    <div class="inputs">
      <label for="turnsRatio">Turns Ratio:</label>
      <input type="number" id="turnsRatio" min="1" step="0.1" value="1">
      
      <label for="primaryVoltage">Primary Voltage (V):</label>
      <input type="number" id="primaryVoltage" value="220">
      
      <label for="load">Load (VA):</label>
      <input type="number" id="load" value="100">
      
      <button id="simulateBtn">Calculate</button>
    </div>
    <div class="results">
      <h2>Calculation Results</h2>
      <p id="secondaryVoltage">Secondary Voltage: N/A</p>
      <p id="secondaryCurrent">Secondary Current: N/A</p>
      <p id="efficiency">Efficiency: N/A</p>
    </div>
    <h1>Find Turns Ratio and Current</h1>
    <form id="transformer-form">
      <label for="inputVoltage">Input Voltage (V):</label>
      <input type="number" id="inputVoltage" required>
      <br>
      <label for="outputVoltage">Output Voltage (V):</label>
      <input type="number" id="outputVoltage" required>
      <br>
      <label for="power">Power (VA):</label> 
      <input type="number" id="power" required>
      <br>
      <button type="button" id="calculateButton">Calculate</button>
    </form>
    <p id="result"></p>
  </div>
  <div class="calculator">
    <h2>Single Phase Transformer Primary Input Current Calculator</h2>
    <div class="input-container">
      <label for="primary-voltage">Primary Voltage (V):</label>
      <input type="number" id="primary-voltage" placeholder="Enter voltage">
    </div>
    <div class="input-container">
      <label for="impedance">Impedance (Z):</label>
      <input type="number" id="impedance" placeholder="Enter impedance">
    </div>
    <button id="calculate-btn">Calculate</button>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
